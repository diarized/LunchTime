{% extends "base.html" %}

{% block content %}
<h1>Today events</h1>
<form action="" method="post" name="add_event">
    {{form.hidden_tag()}}
    <p>
        Name of the place: {{form.place_name}}<br />
    </p>
    <p>Expires at {{form.expires}} (something like <tt>10:45</tt>)</p>
    <p><input type="submit" value="Broadcast"></p>
</form>
{% endblock %}
